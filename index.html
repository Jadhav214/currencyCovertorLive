             * {font-size:50px;}

    </head>
    <body>
        <center>
            <h1> Ruppes to Doller OR Doller to ruppes converter </h1>
            <form>
                <label>â‚¹</label>
                <input type="number" step="any" placeholder="Enter ammount in ruppes " id="air"/>
                <br><br>
                <label>$</label>
                <input type="number" step="any" placeholder="Enter ammount in $ " id="aid"/>
            </form>
            <script>
                let air = document.getElementById("air");
                let aid = document.getElementById("aid");

                air.addEventListener("input",function(){
                    let rs = parseFloat(air.value);
                    let ds = rs/83.15;
                    aid.value=ds.toFixed(2);
                });
                aid.addEventListener("input",function(){
                    let ds = parseFloat(aid.value);
                    let rs = ds*83.15;
                    air.value=rs.toFixed(2);
                });
            </script>
        </center>
    </body>
